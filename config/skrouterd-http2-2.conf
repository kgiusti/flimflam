router {
    mode: interior
    id: skrouterd-http2-2
    workerThreads: 2
}

log {
    module: DEFAULT
    enable: notice+
}

# Link to router 1
listener {
    host: 127.0.0.1
    port: 10001
    role: inter-router
}

# Connect to the workload server
httpConnector {
    protocolVersion: HTTP2
    address: flimflam/http2
    host: 127.0.0.1
    port: 20002
}

# For skstat
listener {
    host: 127.0.0.1
    port: 56722
    saslMechanisms: ANONYMOUS
}
