daemon off;
master_process off;
worker_processes auto;
pid /tmp/flimflam/http2-server/pid;

events {
}

http {
    access_log off;
    sendfile on;
    types_hash_max_size 4096; # Avoids a warning
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    client_body_temp_path /tmp/flimflam/http2-server/client_temp;
    proxy_temp_path       /tmp/flimflam/http2-server/proxy_temp_path;
    fastcgi_temp_path     /tmp/flimflam/http2-server/fastcgi_temp;
    uwsgi_temp_path       /tmp/flimflam/http2-server/uwsgi_temp;
    scgi_temp_path        /tmp/flimflam/http2-server/scgi_temp;

    server {
        listen 20002 http2;
        listen [::]:20002 http2;
        root /tmp/flimflam/http-server/web;
        server_name _;
        absolute_redirect off;
        index index.txt;

        location / {
            try_files $uri $uri/ /index.txt;
        }
    }
}
